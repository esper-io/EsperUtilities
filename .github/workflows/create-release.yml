name: Create Release

on:
  workflow_run:
    workflows: ["Android CI"]
    types:
      - completed

permissions:
  contents: write    # Grants permission to create and modify releases
  actions: read      # Allows reading artifacts from workflows

jobs:
  release:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository with all history and tags
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Fetch all history including tags

      # 2. Extract version number from the latest tag
      - name: Extract version number from tag
        id: extract_version
        run: |
          TAG=$(git describe --tags --abbrev=0)
          VERSION=${TAG#v}
          echo "versionName=${VERSION}" >> $GITHUB_ENV
          echo "Extracted versionName: $VERSION"

      # 3. Download APK Artifact using v4
      - name: Download APK Artifact
        uses: actions/download-artifact@v4
        with:
          name: io.esper.android.files.apk
          path: ./release-apk

      # 4. Verify APK Downloaded
      - name: Verify APK Downloaded
        run: |
          if [ -f "./release-apk/io.esper.android.files.apk" ]; then
            echo "APK download verified: ./release-apk/io.esper.android.files.apk"
          else
            echo "Error: APK not found. Exiting."
            exit 1
          fi

      # 5. Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Use default GitHub token
        with:
          tag_name: "v${{ env.versionName }}"
          release_name: "Release v${{ env.versionName }}"
          body: |
            Changes in this Release:
            - ${{ github.event.workflow_run.head_commit.message }}
          draft: false
          prerelease: false

      # 6. Upload Release APK
      - name: Upload Release APK
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./release-apk/io.esper.android.files.apk
          asset_name: io.esper.android.files.apk
          asset_content_type: application/vnd.android.package-archive
